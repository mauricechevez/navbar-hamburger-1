<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Navbar 1 with Hamburger Menu</title>
</head>
<body>
  <header>
    
    <nav class="navbar">
      <div class="hamburger-menu__container">
        <svg viewBox="0 0 100 80" width="30" height="30" class="hamburger-menu" id="hamburger-menu">
          <rect width="100" height="22%"></rect>
          <rect y="30" width="100" height="22%"></rect>
          <rect y="60" width="100" height="22%"></rect>
        </svg>
        <div class="logo">Logo</div>
      </div>
      
      <ul class="nav-links">
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
<main>
  <div class="main-content" id="main-content">
    <h1>Content</h1>
  </div>
  
  <!-- SIDE MENU -->
  <div class="side-bar" id="side-bar">
    <div class="side-bar__btn-close" id="side-bar__btn-close">X</div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</main>
  <script src="./js/index.js"></script>
</body>
</html>
